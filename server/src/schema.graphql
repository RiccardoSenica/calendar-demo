type Query {
  info: String!
  feed(
    filter: String
    skip: Int
    take: Int
    orderBy: AppointmentOrderByInput
  ): Feed!
  allProducts: [Product]
  allAppointments: [Appointment]
  allUsers: [User]
  users: [User!]!
}

type Feed {
  id: ID!
  appointments: [Appointment!]!
  count: Int!
}

type Mutation {
  createAppointment(
    input: AppointmentInput
  ): Appointment!
  updateAppointment(
    _id: ID!, 
    input: AppointmentInput
  ): Appointment
  deleteAppointment(
    _id: ID!
  ) : Appointment
  createProduct(
    input: ProductInput
  ) : Product
  updateProduct(
    _id: ID!, 
    input: ProductInput
  ): Product
  deleteProduct(
    _id: ID!
  ) : Product
  signup(
    input: UserInput
  ): AuthPayload
  login(
    email: String!, 
    password: String!
  ): AuthPayload
  follow(
    appointmentId: ID!
    ): Follow
}

type Subscription {
  newAppointment: Appointment
  newFollow: Follow
}

#User Schemas
type User {
  _id: ID!
  username: String!
  email: String!
  password: String!
  # appointments: [Appointment!]!
}
input UserInput{
  username: String!
  email: String!
  password: String!
  # appointments: [Appointment!]!
}
type AuthPayload {
  token: String
  user: User
}

# Appointment schemas
type Appointment {
  _id: ID!
  title: String!
  description: String!
  # dateStart: Date!
  # dateEnd: Date!
  timeStart: Time!
  timeEnd: Time!
  deleted: Boolean
  # createdBy: User
  # follows: [Follow!]!
  # createdAt: DateTime!
}
input AppointmentInput {
  title: String!
  description: String!
  # dateStart: Date!
  # dateEnd: Date!
  timeStart: Time!
  timeEnd: Time!
 }
input AppointmentOrderByInput {
  description: Sort
  url: Sort
  createdAt: Sort
}

# Product schemas
type Product {
  _id: ID!
  title: String!
  qty: Int
}
input ProductInput {
  title: String!
  qty: Int
 }

# Follow schemas
type Follow {
  _id: ID!
  appointment: Appointment!
  user: User!
}

# General-purpose schemas
enum Sort {
  asc
  desc
}
scalar DateTime
scalar Time
